<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVERS THE NUMBERS game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #game-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    #start-button, #submit-button {
      background-color: #FFB5DB; /* ì—°í•‘í¬ìƒ‰ */
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #start-button:hover, #submit-button:hover {
      background-color: #FF90CE; /* í˜¸ë²„ ì‹œ ì¡°ê¸ˆ ë” ì§„í•œ ì—°í•‘í¬ìƒ‰ */
    }
    #number-display {
      font-size: 2em;
      margin: 20px 0;
      color: #333;
    }
    #input-container {
      display: none;
    }
    #user-input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
      box-sizing: border-box;
    }
    #dog-image {
      width: 100px;
      height: auto;
      position: absolute;
      top: -60px;
      left: calc(50% - 50px);
      margin-top: -30px;
    }
    /* ë§í’ì„ ì„ ì¤‘ì•™ì— ë°°ì¹˜ ë° í¬ê¸°, í…Œë‘ë¦¬ ì¡°ì • */
    #speech-bubble {
      position: absolute;
      top: -120px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;            /* ê°€ë¡œ í¬ê¸° ì¤„ì„ */
      padding: 10px;           /* íŒ¨ë”© ì¤„ì„ */
      background-color: #FFFFFF;
      border: 1px solid #FFFFFF; /* í…Œë‘ë¦¬ ë‘ê»˜ ì–‡ê²Œ */
      border-radius: 30px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    #speech-bubble:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: #FFFFFF transparent transparent transparent;
    }
    #fireworks-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .firework {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: cover;
      animation: explode 1s forwards;
    }
    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="dog-image" src="particle.png" alt="">
    <div id="speech-bubble">Ëš ğ“¸ â‚Š  ì–¸ë‹ˆ ê°€í‹° ê²Œì„í•˜ì ! â€§ğ“‚‚ğ“¸</div>
    <button id="start-button">ê²Œì„ ì‹œì‘</button>
    <div id="number-display"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="ê±°ê¾¸ë¡œ ì…ë ¥í•˜ì„¸ìš”">
      <button id="submit-button">ë§ì•„?</button>
    </div>
  </div>
  <div id="fireworks-container"></div>

  <script>
    let originalNumber = "";

    document.getElementById("start-button").addEventListener("click", startGame);
    document.getElementById("submit-button").addEventListener("click", checkAnswer);

    function startGame() {
      originalNumber = generateRandomNumber();
      document.getElementById("number-display").innerText = originalNumber;
      document.getElementById("start-button").style.display = "none";
      document.getElementById("input-container").style.display = "block";
      document.getElementById("dog-image").style.display = "none";
      document.getElementById("speech-bubble").style.display = "none";
      createFireworks();
      setTimeout(hideNumber, 2300);
    }

    function generateRandomNumber() {
      return Math.floor(10000 + Math.random() * 90000).toString();
    }

    function hideNumber() {
      document.getElementById("number-display").innerText = "";
    }

    function checkAnswer() {
      let userInput = document.getElementById("user-input").value;
      let reversedNumber = originalNumber.split("").reverse().join("");

      if (userInput === reversedNumber) {
        alert(" í—¥ í—¥ ğŸ¶ğŸ¤");
        document.getElementById("user-input").value = "";
        startGame();
      } else {
        alert("ì•„ë¥´ë¥´ë¥´ . . . ğŸ›¸");
        location.reload();
      }
    }

    function createFireworks() {
      const container = document.getElementById('fireworks-container');
      const numberOfFireworks = 10;

      for (let i = 0; i < numberOfFireworks; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');

        // ëœë¤ ìœ„ì¹˜ ì„¤ì •
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        firework.style.left = `${x}px`;
        firework.style.top = `${y}px`;

        // 'particle.png'ì™€ 'í•˜íŠ¸.png' ì¤‘ í•˜ë‚˜ë¥¼ ëœë¤ ì„ íƒí•˜ì—¬ ì ìš©
        const images = ['particle.png'];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        firework.style.backgroundImage = `url('${randomImage}')`;

        container.appendChild(firework);

        // ì• ë‹ˆë©”ì´ì…˜ ì¢…ë£Œ í›„ í­ì£½ ì œê±° (3ì´ˆ í›„)
        setTimeout(() => {
          firework.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
