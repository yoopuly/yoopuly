<body>
  <div id="game-container">

    <div id="speech-bubble">Ëš ğ“¸ â‚Š  ì–¸ë‹ˆ ê°€í‹° ê²Œì„í•˜ì ! â€§ğ“‚‚ğ“¸</div>
    <button id="start-button">ê²Œì„ ì‹œì‘</button>

      <input type="text" id="user-input" placeholder="ê±°ê¾¸ë¡œ ì…ë ¥í•˜ì„¸ìš”">

  <script>
    let originalNumber = "";
    let successCount = 0; // ì—°ì† ì„±ê³µ íšŸìˆ˜ ì €ì¥

    document.getElementById("start-button").addEventListener("click", startGame);
    document.getElementById("submit-button").addEventListener("click", checkAnswer);

    function startGame() {
      originalNumber = generateRandomNumber();
      document.getElementById("number-display").innerText = originalNumber;
      document.getElementById("start-button").style.display = "none";
      document.getElementById("input-container").style.display = "block";
      document.getElementById("dog-image").style.display = "none";
      document.getElementById("speech-bubble").style.display = "none";
      createFireworks();
      setTimeout(hideNumber, 2300);
    }

    function generateRandomNumber() {
      let digits = successCount >= 30 ? 6 : 5; // 30ë²ˆ ì„±ê³µ ì‹œ 6ìë¦¬ ìˆ«ì ìƒì„±
      let min = Math.pow(10, digits - 1);
      let max = Math.pow(10, digits) - 1;
      return Math.floor(min + Math.random() * (max - min)).toString();
    }

    function hideNumber() {
      document.getElementById("number-display").innerText = "";
    }

    function checkAnswer() {
      let userInput = document.getElementById("user-input").value;
      let reversedNumber = originalNumber.split("").reverse().join("");

      if (userInput === reversedNumber) {
        successCount++; // ì„±ê³µ íšŸìˆ˜ ì¦ê°€
        alert(` í—¥í—¥ ğŸ¶ğŸ¦´            (O: ${successCount})`);
        document.getElementById("user-input").value = "";
        startGame();
      } else {
        alert("ì•„ë¥´ë¥´ë¥´ . . . ğŸ‘¹");
        successCount = 0; // ì‹¤íŒ¨í•˜ë©´ ì´ˆê¸°í™”
        location.reload();
      }
    }
function createFireworks() {
  const container = document.getElementById('fireworks-container');
  const numberOfParticles = 5; // íŒŒí‹°í´ ê°œìˆ˜
  const centerX = window.innerWidth / 2; // í™”ë©´ ì¤‘ì•™ X
  const centerY = window.innerHeight / 2; // í™”ë©´ ì¤‘ì•™ Y

  for (let i = 0; i < numberOfParticles; i++) {
    const particle = document.createElement('div');
    particle.classList.add('firework');

    // ì´ˆê¸° ìœ„ì¹˜ë¥¼ ì¤‘ì•™ìœ¼ë¡œ ì„¤ì •
    particle.style.position = "absolute";
    particle.style.left = `${centerX - 25}px`; // ì¤‘ì•™ ìœ„ì¹˜ì—ì„œ ì•½ê°„ ì¡°ì •
    particle.style.top = `${centerY - 25}px`;  // ì¤‘ì•™ ìœ„ì¹˜ì—ì„œ ì•½ê°„ ì¡°ì •
    particle.style.width = "50px"; // í¬ê¸° ì¡°ì •
    particle.style.height = "50px";
    particle.style.backgroundImage = `url('particle.png')`;
    particle.style.backgroundSize = "cover";
    particle.style.opacity = "0.8";

    // ì»¨í…Œì´ë„ˆì— ì¶”ê°€
    container.appendChild(particle);

    // ëœë¤í•œ íšŒì „ ê°ë„ ì ìš© (0 ~ 360ë„)
    const rotationAngle = Math.random() * 360; // ëœë¤í•œ íšŒì „ ê°ë„
    const rotationDirection = Math.random() > 0.5 ? 1 : -1; // ëœë¤ìœ¼ë¡œ íšŒì „ ë°©í–¥ (ì‹œê³„ë°©í–¥ ë˜ëŠ” ë°˜ì‹œê³„ë°©í–¥)

    // ëœë¤ íšŒì „ì„ ìœ„í•œ keyframes ì¶”ê°€
    const rotateAnimationName = `rotateAnimation${i}`; // ê³ ìœ  ì• ë‹ˆë©”ì´ì…˜ ì´ë¦„ ìƒì„±

    // ì• ë‹ˆë©”ì´ì…˜ ìŠ¤íƒ€ì¼ì„ ë™ì ìœ¼ë¡œ ìƒì„±í•˜ì—¬ ì¶”ê°€
    const styleSheet = document.styleSheets[0];  // ì²« ë²ˆì§¸ ìŠ¤íƒ€ì¼ì‹œíŠ¸ì— ì ‘ê·¼
    styleSheet.insertRule(`
      @keyframes ${rotateAnimationName} {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(${rotationAngle * rotationDirection}deg); /* ëœë¤ íšŒì „ ë°©í–¥ */
        }
      }
    `, styleSheet.cssRules.length);

    // ì• ë‹ˆë©”ì´ì…˜ ì†ì„± ì ìš© (íšŒì „ ì‹œê°„ì„ 3ì´ˆë¡œ ì„¤ì •)
    particle.style.animation = `${rotateAnimationName} 2s ease-out`; // 3ì´ˆ ë™ì•ˆ íšŒì „

    // ëœë¤í•œ ë°©í–¥ ë° ê±°ë¦¬ ì„¤ì •
    const angle = Math.random() * Math.PI * 2; // 0 ~ 360ë„ ë°©í–¥
    const distance = Math.random() * 100 + 200; // 50~200pxê¹Œì§€ í¼ì§€ê²Œ
    const targetX = centerX + Math.cos(angle) * distance;
    const targetY = centerY + Math.sin(angle) * distance;

    // ì‹¤ì œ ì´ë™ (left, top ì§ì ‘ ì¡°ì •)
    setTimeout(() => {
      // íŒŒí‹°í´ì˜ ì´ë™ì„ ìœ„í•œ transition ì„¤ì •
      particle.style.transition = "left 2s ease-out, top 1s ease-out, opacity 1.5s ease-in";
      particle.style.left = `${targetX}px`;
      particle.style.top = `${targetY}px`;
      particle.style.opacity = "0";

      // ì¤‘ë ¥ íš¨ê³¼ ì¶”ê°€: íŒŒí‹°í´ì´ ì²œì²œíˆ ë–¨ì–´ì§€ê²Œ í•˜ê¸° ìœ„í•´ topì„ ì ì§„ì ìœ¼ë¡œ ëŠ˜ë ¤ì£¼ê¸°
      particle.style.transition += ", top 2s ease-out";  // ì¤‘ë ¥ íš¨ê³¼ ì¶”ê°€
      particle.style.top = `${targetY + 20}px`; // ë–¨ì–´ì§€ê²Œ í•  ê±°ë¦¬ ì¶”ê°€
    }, 10); // ìŠ¤íƒ€ì¼ ì ìš©ì„ ìœ„í•´ ì•½ê°„ì˜ ë”œë ˆì´ ì¶”ê°€

    // 2ì´ˆ í›„ íŒŒí‹°í´ ì œê±°
    setTimeout(() => {

  }
}
